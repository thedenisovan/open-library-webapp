<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <base href="/"> -->
    <title>Sandpaper</title>
    <link rel="icon" type="image/svg+xml" href="../assets/book-favicon.svg"/>
  </head>
  <body id="main">
    <header>
      <div id="max-width">
        <img src="../assets/headerLogo.jpg" height="50px" aria-hidden="true">
        <button id="burger-btn" data-burger-btn aria-label="Sidebar menu, open sidebar">
          <img src="../assets/burger-btn..svg"  width="40px" aria-hidden="true">
        </button>
      </div>
    </header>
    <nav data-nav>
      <section id="left-nav">
        <h1>Sandpaper Library</h1>

        <button data-trending-books aria-label="Go to trending book page" class="active">
          <img src="../assets/NavSvg/trending-up-svgrepo-com.svg" aria-hidden="true" width="30">
          <p>Trending books</p>
        </button>

        <button data-search-book aria-label="Go to search page" class="inactive">
          <img src="../assets/NavSvg/search-svgrepo-com.svg" aria-hidden="true" width="30">
          <p>Search book</p>
        </button>

        <button data-my-books aria-label="Go my saved books page" class="inactive">
          <img src="../assets/NavSvg/book-user-svgrepo-com.svg" aria-hidden="true" width="30">
          <p>My books</p>
        </button>

        <hr>

        <div id="curr-user-container" class="inactive">
          <img src="../assets/NavSvg/user-svgrepo-com.svg" aria-hidden="true" width="30">
          <p id="curr-user" data-curr-user aria-label="Current user name" tabindex="0"></p>
        </div>

        <a href="./index.html" class="inactive">
          <img src="../assets/NavSvg/signout-svgrepo-com.svg" aria-hidden="true" width="30">
          <p>Sing out</p>
        </a>

      </section>
      <section  id="right-nav">
        <button data-close-nav aria-label="close sidebar">
          <img src="../assets/close.svg" width="20" aria-hidden>
        </button>
      </section>
    </nav>
    <main>
      <div id="info-container" data-info-cont>
        <button aria-label="previous information slide" data-back-info>
          <img width="40px" src="../assets/MainHead/previous-svgrepo-com.svg" aria-hidden="true">
        </button>
        <div class="info-child" data-info="0">
          <img>
          <p>Browse from millions of online books</p>
        </div>
        <div class="info-child hidden" data-info="1">
          <img>
          <p>Save books to your personal library</p>
        </div>
        <div class="info-child hidden" data-info="2">
          <img>
          <p>Got to open library web page to read them</p>
        </div>
        <div class="info-child hidden" data-info="3">
          <img>
          <p>Educate and become best version of your self</p>
        </div>
        <button aria-label="next information slide" data-next-info>
          <img width="40px" src="../assets/MainHead/next-svgrepo-com.svg" aria-hidden="true">
        </button>
      </div>
    </main>
    <footer class="dark">
    </footer>
  </body>
</html>
