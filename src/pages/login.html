<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Read</title>
    <link rel="icon" type="image/x-icon" href="../assets/book-favicon.png">
  </head>
  <body id="login">
    <!-- ===CUBE SECTION=== -->
    <div id="cube-container" aria-hidden="true">
      <div id="first-cube" class="container">
        <div class="cube">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="face front"></div>
          <div class="face back"></div>
        </div>
      </div>
      <div id="second-cube" class="container">
        <div class="cube">
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="face front"></div>
          <div class="face back"></div>
        </div>
      </div>
    </div>

    <!-- ===REGISTRATION/LOGIN SECTION=== -->
    <section id="registration-field">
      <form>
        <h1 class="visible">Login</h1>
        <h1 class="hidden">Registration</h1>
        <p id="welcome">Welcome to your account</p>
        <label for="user-name"></label>
        <input type="text" id="user-name" placeholder="Username" required data-username autocomplete="given-name">
        
        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required data-password autocomplete="current-password">
        
        <label for="remember-me">
          <input type="checkbox" id="remember-me" data-remember-me>Remember-me
        </label>
        
        <button type="button" id="signin-btn" data-signin class="entry-button visible">Signin</button>
        <button type="button" id="registraion-btn" data-register class="hidden entry-button">Register</button>
        <p class="visible">Don't have an account? <a class="page-btn" data-signup-page href="#">Sign up</a></p>
        <p class="hidden">If you have an account? <a class="page-btn" data-signin-page href="#">Sign in</a></p>
        <div id="or-container">
          <div id="left-line"></div><p>Or</p><div id="right-line"></div>
        </div>
        <p id="skip-link">Skip for now and <a aria-label="Enter without registration link" href="./template.html">enter</a> website</p>
      </form>
      <div data-foreground class="foreground blue-bg">
      </div>
    </section>
  </body>
</html>
