<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>E-Read</title><link rel="icon" type="image/x-icon" href="33b15373d5e6b77f9c1b.png"><script defer="defer" src="main.js"></script></head><body id="login"><div id="cube-container" aria-hidden="true"><div id="first-cube" class="container"><div class="cube"><div class="face top"></div><div class="face bottom"></div><div class="face left"></div><div class="face right"></div><div class="face front"></div><div class="face back"></div></div></div><div id="second-cube" class="container"><div class="cube"><div class="face top"></div><div class="face bottom"></div><div class="face left"></div><div class="face right"></div><div class="face front"></div><div class="face back"></div></div></div></div><section id="registration-field"><form><h1>Login</h1><p id="welcome">Welcome back to you account</p><label for="user-name"></label> <input id="user-name" placeholder="Username" required data-username autocomplete="given-name"> <label for="password"></label> <input type="password" id="password" placeholder="Password" required data-password autocomplete="current-password"> <label for="remember-me"><input type="checkbox" id="remember-me" data-remember-me>Remember-me</label> <button id="signin-btn" data-signin>Login</button><p>Don't have an account? <a id="signup-btn" data-signup href="#">Sign up</a></p><div id="or-container"><div id="left-line"></div><p>Or</p><div id="right-line"></div></div><p id="skip-link">Skip for now and <a href="#">enter</a></p></form><div id="foreground"></div></section></body></html>
